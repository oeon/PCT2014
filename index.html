<!DOCTYPE html>
<html>
<head>
	<title>PCT 2014</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
</head>
<body>
	<div id="map" style="width: 600px; height: 400px"></div>

	<script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="./leaflet-hash.js"></script>
	<script>

		var map = L.map('map').setView([37.182, -118.804], 10);

    		var topo24k = L.tileLayer.wms("http://raster.nationalmap.gov/ArcGIS/services/Scanned_Maps/DRG_24k/ImageServer/WMSServer?", {
      			layers: '0',
      			format: 'image/png',
      			transparent: false,
      			crs: L.CRS.EPSG4326,
      			attribution: "Copyright:Â© 2013 National Geographic Society, i-cubed"
		})
		
		var terrain = L.tileLayer("http://{s}.tiles.mapbox.com/v3/geoslo.map-as03yv28/{z}/{x}/{y}.png", {
			attribution: '<a href="https://www.mapbox.com/about/maps/">Mapbox</a>'
		}).addTo(map);
		
		$.getJSON("./stretch.geojson", function(data) {
    			var geojson = L.geoJson(data, {
      				onEachFeature: function (feature, layer) {
        			layer.bindPopup(feature.properties.label);
      				}
    			});
    		
    		geojson.addTo(map);
		});
		
		var baseLayers = {
                        "topo": topo24k,
                        "terrain": terrain
                };
		
		L.control.layers(baseLayers, null).addTo(map);
		
		var hash = new L.Hash(map);

	</script>
</body>
</html>
